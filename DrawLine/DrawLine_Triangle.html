<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hello world!</title>
	<script src="modernizr.js"></script>
	<script type="text/javascript">
	window.addEventListener("load",eventWindowLoaded,false);
	function eventWindowLoaded(){
		var theCanvas = document.getElementById("canvasX");
		var c = theCanvas.getContext("2d");
		c.beginPath();
	    	c.moveTo(75,50);
	    	c.lineTo(100,75);
	    	c.lineTo(100,25);
	    	c.fill();
		console.log(theCanvas.toDataURL())
	}
</script>
</head>
<body>
<canvas id="canvasX" width="500" height="300">You browser does not support HTML Canvas.</canvas>
</body>

</html>
