<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hello world!</title>
	<script src="modernizr.js"></script>
	<script type="text/javascript">
	window.addEventListener("load",eventWindowLoaded,false);
	function eventWindowLoaded(){
		var theCanvas = document.getElementById("canvasX");
		var c = theCanvas.getContext("2d");
		//You need create Stat, so path can record.
		
		c.fillStyle = "#ffffaa";
		c.fillRect(0,0,500,300);
		c.beginPath();
		c.save();
		c.lineWidth = 10;
		c.lineCap = "square";
		c.moveTo(20,0);
		c.lineTo(100,0);
		c.restore();
		c.stroke();
		c.closePath();
	}
</script>
</head>
<body>
<canvas id="canvasX" width="500" height="300">You browser does not support HTML Canvas.</canvas>
</body>

</html>
