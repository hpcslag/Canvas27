<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Hello world!</title>
	<script src="modernizr.js"></script>
	<script type="text/javascript">
	window.addEventListener("load",eventWindowLoaded,false);
	function eventWindowLoaded(){
		var theCanvas = document.getElementById("canvasX");
		var c = theCanvas.getContext("2d");

		c.fillStyle = "#ffffaa";
		c.fillRect(0,0,500,300);
		c.moveTo(10,10);
		c.lineTo(150,50);
		c.lineTo(10,90);
		c.lineTo(10,50);
		c.stroke();
		
	}
</script>
</head>
<body>
<canvas id="canvasX" width="500" height="300">You browser does not support HTML Canvas.</canvas>
</body>

</html>
